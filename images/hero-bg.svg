<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <pattern id="checker" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="20" height="20" fill="rgba(255,255,255,0.05)"/>
      <rect x="20" y="20" width="20" height="20" fill="rgba(255,255,255,0.05)"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#heroGradient)" />
  
  <!-- Checkered overlay -->
  <rect width="100%" height="100%" fill="url(#checker)" />
  
  <!-- Retro shapes -->
  <circle cx="200" cy="200" r="100" fill="#ff6b6b" opacity="0.3" />
  <circle cx="1720" cy="300" r="80" fill="#4ecdc4" opacity="0.3" />
  <circle cx="960" cy="930" r="120" fill="#ffe66d" opacity="0.3" />
  
  <!-- Neon glow effects -->
  <defs>
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main text -->
  <text x="960" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#ffffff" filter="url(#neonGlow)">EAST SIDE DINER</text>
  <text x="960" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ff6b6b" filter="url(#neonGlow)">Authentic 1950s Experience</text>
</svg>
